{% load socialaccount %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% block content %}

<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
    margin-top: 200px;
    }

  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
  .h3  {
    text-align: center;
  }
</style>

<form class="form-signin" method="post">{% csrf_token %}
  <div class="d-flex flex-column pb-3">
    <img class="img-fluid mx-auto d-block" src="https://www.scdn.co/i/_global/favicon.png" alt="Spotify" width="72" height="72">
  </div>

  <h1 class="h3 mb-3 font-weight-normal">Login</h1>

  <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

  <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>

  {% for field in login_form %}
      <p>
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
  {% endfor %}
  {% if login_form.non_field_errors %}
    <div style="color: red">
      <p>{{login_form.non_field_errors}}</p>
    </div>

  {% endif %}
   <div style="display: flex; height: 50px; width: 500px">
       <button class="btn btn-lg btn-primary btn-block" type="submit" style="font-size: 18px; width: 200px; margin-left: 30px; height: 45px">Log in</button>
           <a class="m-auto" style="text-decoration: none; color: gray; font-size: 12px; padding-top: 12px; padding-right: 180px" href="{% url 'password_reset' %}">Reset password</a>
   </div>
       <button type="button" class="btn btn-primary" style="margin-left: 30px; background-color: #1c2963; margin-top: 30px; padding: 10px 20px 10px 20px; width: 200px">
           <a href="{% url 'social:begin' 'facebook' %}" style="text-decoration: none; color: white">Login with Facebook</a>
       </button>
       <button type="button" class="btn btn-light" style="margin-left: 30px; background-color: gray; margin-top: 10px; padding: 10px 20px 10px 20px; width: 200px">
           <a href="{% url "social:begin" "google-oauth2" %}" style="text-decoration: none; color: white">Login with Google</a>
       </button>

</form>
{% endblock %}
